<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корнуэльская комната с зеркалами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene-container"></div>
    
    <div class="controls-panel">
        <div class="controls-title">Управление сценой</div>
        
        <div class="control-group">
            <div class="control-group-title">Основной свет (сверху)</div>
            
            <div class="slider-group">
                <div class="slider-label">Сила:</div>
                <input type="range" id="mainLightIntensity" min="0" max="3" step="0.1" value="1.0">
                <div class="slider-value" id="mainLightIntensityValue">1.0</div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-group-title">Дополнительный свет</div>
            
            <div class="toggle-group">
                <span class="toggle-label">Включить свет</span>
                <input type="checkbox" id="additionalLightToggle" checked>
            </div>
            
            <div class="slider-group">
                <div class="slider-label">X:</div>
                <input type="range" id="lightX" min="-10" max="10" step="1" value="5">
                <div class="slider-value" id="lightXValue">5</div>
            </div>
            
            <div class="slider-group">
                <div class="slider-label">Y:</div>
                <input type="range" id="lightY" min="-10" max="10" step="1" value="5">
                <div class="slider-value" id="lightYValue">5</div>
            </div>
            
            <div class="slider-group">
                <div class="slider-label">Z:</div>
                <input type="range" id="lightZ" min="-10" max="10" step="1" value="5">
                <div class="slider-value" id="lightZValue">5</div>
            </div>
            
            <div class="slider-group">
                <div class="slider-label">Сила:</div>
                <input type="range" id="lightIntensity" min="0" max="3" step="0.1" value="1.5">
                <div class="slider-value" id="lightIntensityValue">1.5</div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-group-title">Зеркальные стены</div>
            <select id="mirrorWallSelect">
                <option value="none">Нет зеркальных стен</option>
                <option value="right">Правая стена (красная)</option>
                <option value="left">Левая стена (синяя)</option>
                <option value="back">Задняя стена</option>
                <option value="front">Передняя стена</option>
                <option value="top">Потолок</option>
                <option value="bottom">Пол</option>
            </select>
        </div>
        
        <div class="control-group">
            <div class="control-group-title">Прозрачность объектов</div>
            
            <div class="toggle-group">
                <span class="toggle-label">Прозрачные кубы</span>
                <input type="checkbox" id="cubeTransparencyToggle">
            </div>
            
            <div class="slider-group">
                <div class="slider-label">Кубы:</div>
                <input type="range" id="cubeOpacity" min="0.1" max="1" step="0.1" value="0.6">
                <div class="slider-value" id="cubeOpacityValue">0.6</div>
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">Прозрачные шары</span>
                <input type="checkbox" id="sphereTransparencyToggle">
            </div>
            
            <div class="slider-group">
                <div class="slider-label">Шары:</div>
                <input type="range" id="sphereOpacity" min="0.1" max="1" step="0.1" value="0.7">
                <div class="slider-value" id="sphereOpacityValue">0.7</div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-group-title">Зеркальность объектов</div>
            
            <div class="toggle-group">
                <span class="toggle-label">Кубы зеркальные</span>
                <input type="checkbox" id="cubeMirrorToggle">
            </div>
            
            <div class="toggle-group">
                <span class="toggle-label">Шары зеркальные</span>
                <input type="checkbox" id="sphereMirrorToggle">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-group-title">Прозрачность передней стены</div>
            <input type="range" id="frontWallOpacity" min="0.1" max="1" step="0.1" value="0.3">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
